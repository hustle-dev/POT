            <a role="button" class="header__nav-user-img"></a>
            <box-icon type="solid" name="down-arrow" color="#4c4c4c" size="20px"></box-icon>
          </span>
          <div class="header__nav-setting-list">

              <div class="created-pot">작성한 POT</div>

        </nav>
      </div>
    </header>
    <main>
      <h2 class="a11y-hidden">팟 생성하기</h2>
      <div class="createboard-container main__wrapper">
        <form class="form">
          <div class="form__row form__row--title">
            <label for="title"></label>
            <input type="text" name="title" id="title" class="form-text" placeholder="제목을 입력하세요" required />
          </div>

          <div class="form__row form__row--type">
            <fieldset class="form-radio">
              <legend class="a11y-hidden">게임 타입을 선택해주세요.</legend>
              <label for="2pot" class="button form-radio__label">2POT</label>
              <input type="radio" name="type" id="2pot" class="form-radio__radio" required />
              <input type="radio" name="type" id="5pot" class="form-radio__radio" required />
              <label for="5pot" class="button button-deactive form-radio__label">5POT</label>
            </fieldset>
          </div>

          <div class="form__row form__row--position">
            <fieldset class="form-checkbox">
              <legend>필요한 포지션을 선택해주세요.</legend>
              <div class="form-checkbox__icons">
                <label for="top" class="form-checkbox__label form-checkbox__label--top" aria-label="탑"></label>
                <input type="checkbox" name="position" id="top" class="form-checkbox__checkbox" />
                <label for="jungle" class="form-checkbox__label form-checkbox__label--jungle" aria-label="정글"></label>
                <input type="checkbox" name="position" id="jungle" class="form-checkbox__checkbox" />
                <label for="mid" class="form-checkbox__label form-checkbox__label--mid" aria-label="미드"></label>
                <input type="checkbox" name="position" id="mid" class="form-checkbox__checkbox" />
                <label for="onedeal" class="form-checkbox__label form-checkbox__label--adc" aria-label="ADC"></label>
                <input type="checkbox" name="position" id="onedeal" class="form-checkbox__checkbox" />
                <label
                  for="support"
                  class="form-checkbox__label form-checkbox__label--support"
                  aria-label="서포트"
                ></label>
                <input type="checkbox" name="position" id="support" class="form-checkbox__checkbox" />
              </div>
            </fieldset>
          </div>

          <div class="form__row form__row--editor editor">
            <div id="editor__api"></div>
          </div>

          <div class="form__row form__row--buttons">
            <a href="#" class="button closed">뒤로가기</a>
            <button class="button">글쓰기</button>
          </div>
        </form>
      </div>
    </main>
    <!-- Include the Quill library -->
    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <!-- Initialize Quill editor -->
    <script>
      const quill = new Quill('#editor__api', {
        modules: {
          toolbar: [['bold', 'italic'], ['blockquote'], [{ list: 'ordered' }, { list: 'bullet' }]],
        },
        placeholder: '모집 내용을 입력해 주세요.',
        scrollingContainer: '.editor',
        theme: 'snow',
      });
    </script>
  </body>
</html>
